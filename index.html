<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Sign-in Website thingy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="image/Clown.png" id="image">
    <h1 id="title">Sign Up Sheet</h1>
    <form id="login">
        <fieldset form="login">
            

            <br/><label for="NAME">Name: </label><br/>
            <input type="text" id="username" name="NAME">
            <br/><br/><label for="NICKNAME">Preferred Username: </label><br/>
            <input type="text" id="preferred" name="NICKNAME">
            <br/><br/><label for="PASSWORD">Password: </label><br/>
            <input type="password" id="passW" name="PASSWORD">
            <br/><br/><label for="EMAIL">Email: </label><br/>
            <input type="text" id="email" name="EMAIL">
            <br/><br/><label for="ADDRESS">Address: </label><br/>
            <input type="text" id="address" name="ADDRESS">
            <br/><br/><label for="INTERESTS">Interests: </label></br>
            <textarea id="Iarea" name="INTERESTS" rows="4" cols="50"> </textarea>    
            <br/><br/><input type="submit" value="Submit">
            <input type="reset" value="Clear">

        </fieldset>
    </form>
</body>
</html>
